<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>RGBzer</title>
        <meta name="description" content="Get RGB values from an image" />

        <link rel="stylesheet" href="css/style.css" />

        <link href="https://css.gg/css" rel="stylesheet" />
    </head>
    <body>
        <nav>
            <div id="message" class="message">
                Upload an image to get RGB values
            </div>
            <div class="flex">
                <button
                    id="submit-button"
                    class="submit-button"
                    title="Submit and Download"
                >
                    <i class="gg-software-download"></i>
                </button>
                <button
                    id="reset-button"
                    class="reset-button"
                    title="Reset Image"
                >
                    <i class="gg-trash"></i>
                </button>
            </div>
        </nav>
        <main>
            <input
                type="file"
                name="image-file"
                id="image-file"
                accept=".png, .jpg, .jpeg"
            />
            <canvas id="image-canvas" width="300" height="300">
                Canvas is not supported
            </canvas>
            <h1 id="label" class="label">
                <i class="gg-software-upload"></i>
            </h1>
        </main>

        <footer>
            Find this project
            <a href="https://github.com/tonytomo/image-to-rgba"> here. </a>
        </footer>

        <script src="index.js"></script>
    </body>
</html>
