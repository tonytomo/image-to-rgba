<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IMG to RGBm</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body onload="init()">
    <div class="container">
      <canvas id="board" width="1200" height="400">
        Canvas is not supported
      </canvas>
    </div>
    <div class="answer" id="answer">
      <button class="btn" onmousedown="prevImg()">Previous</button>
      <button class="btn" id="convert-btn" onmousedown="getMatrix()">
        Convert
      </button>
      <button class="btn" onmousedown="nextImg()">Next</button>
    </div>

    <img src="assets/disaster girl.jpg" id="first-img" />
    <img src="assets/harold_2.jpg" id="second-img" />
    <img src="assets/hidet.jpg" id="third-img" />
    <img src="assets/noice.jpg" id="forth-img" />

    <script src="index.js"></script>
  </body>
</html>
